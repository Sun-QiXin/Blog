<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="./Public/Admin/Css/public.css" rel="stylesheet" type="text/css"/>
    <script src="./Public/Admin/Js/jquery.js"></script>
    <title>友情链接管理</title>
    <script>
        //发送ajax请求获取数据，将返回的提示信息封装到模态框中显示
        function commit() {
            let data = $("#form1").serialize();
            $.post("?c=Links&a=update", data, (message) => {
                $("#tipsMsg").html(message);
                $("#showMessage").show(500);
                setTimeout(() => {
                    $("#showMessage").hide(600);
                    window.location.href = "?c=Links";
                }, 1000)
            })
        }
    </script>
</head>

<body>
<table width="100%" border="0" align="center" cellpadding="1" cellspacing="1" class="border">
    <tr class="topbg">
        <td>友情链接管理</td>
    </tr>
    <tr class="tdbg">
        <td height="30">&nbsp;&nbsp;
            <a href="#">管理首页</a>&nbsp;|&nbsp;
            <a href="#">添加友情链接</a>
        </td>
    </tr>
</table>
<br/>
<form id="form1" name="form1" method="post" action="">
    <table width="100%" border="0" align="center" cellpadding="3" cellspacing="1" class="border">
        <tr class="title">
            <td colspan="2" align="center">编辑友情链接</td>
        </tr>
        <tr class="tdbg">
            <td width="11%" height="30" align="right">域&nbsp;&nbsp;名：</td>
            <td width="89%"><input name="domain" type="text" value="<{$linkMsg.domain}>" size="90" maxlength="20"/></td>
        </tr>
        <tr class="tdbg">
            <td width="11%" height="30" align="right">网&nbsp;&nbsp;址：</td>
            <td width="89%"><input name="url" value="<{$linkMsg.url}>" type="text" size="90" maxlength="20"/></td>
        </tr>
        <tr class="tdbg">
            <td height="30" align="right">排&nbsp;&nbsp;序：</td>
            <td>
                <input name="orderby" value="<{$linkMsg.orderby}>" type="text" size="5" maxlength="5"/>
                数值数小，排序越靠前
            </td>
        </tr>
        <tr class="tdbg">
            <td height="30" align="right">&nbsp;</td>
            <td>
                <input type="hidden" name="id" value="<{$linkMsg.id}>">
                <input type="button" value="修改" onclick="commit()"/>
                <input type="button" onclick="history.go(-1)" value="返回"/>
            </td>
        </tr>
    </table>
</form>
<!--  模态对话框-->
<div id="showMessage"><br>
    <div id="myToast">
        <div class="toast-header">
            <img src="./Public/Admin/Images/huaxin.png" alt="" width="30">
            <strong>提示</strong>
            <small>1分钟前</small>
            <button>&times;</button>
        </div>
        <div id="tipsMsg">
            注册成功！
        </div>
    </div>
</div>
<!--  模态对话框-->
</body>
</html>
