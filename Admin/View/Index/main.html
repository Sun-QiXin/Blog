<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="./Public/Admin/Css/public.css" />
<style type="text/css">
</style>
<title>主框架页面</title>
</head>

<body leftmargin="5" topmargin="0" marginwidth="0" marginheight="0" oncontextmenu="self.event.returnValue=false">
<table width="100%" border="0" align="center" cellpadding="1" cellspacing="1" class="border">
	<tr class="topbg"><td>系统信息</td></tr>
	<tr class="tdbg">
		<td height="30">
		<table width="100%" border="0" align="center" cellpadding="3" cellspacing="1" bgcolor="#f0f0f0" >
			<tr class="tr_southidc"> 
				<td width="38%" height="23" bgcolor="#fcfcfc">用户名：<span class="t4"><{$smarty.session.username}></span></td>
				<td width="62%" bgcolor="#fcfcfc">IP地址：<span class="t4"><{$smarty.server.REMOTE_ADDR}></span></td>
			</tr>
			<tr class="tr_southidc"> 
				<td width="38%" height="23" bgcolor="#fcfcfc">身份过期：<span class="t4"><{ini_get('session.gc_maxlifetime')}>秒</span></td>
				<td width="62%" bgcolor="#fcfcfc">登录时间：<span class="t4"><{$smarty.now|date_format:'%Y-%m-%d %H:%M:%S'}></span></td>
			</tr>
			<tr class="tr_southidc"> 
				<td width="38%" height="23" bgcolor="#fcfcfc">服务器域名：<span class="t4"><{$smarty.server.SERVER_NAME}></span></td>
				<td width="62%" bgcolor="#fcfcfc">PHP环境：<span class="t4"><{$smarty.server.SERVER_SOFTWARE}></span></td>
			</tr>
			<tr class="tr_southidc"> 
				<td height="23" bgcolor="#fcfcfc">官方网站：<span class="t4"> <a href="http://www.huaxin.press" target="_blank">www.huaxin.press</a></span></td>
				<td bgcolor="#fcfcfc">公司电话：<span class="t4">15153869872</span></td>
			</tr>
		</table>
		</td>
	</tr>
</table>
</body>
</html>
